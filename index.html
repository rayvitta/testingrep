<html lang="en">
<head>

        body {

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);

        h1 {

        p {

        }
        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;

        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            background-color: #008000;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 128, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #006400;
            transform: translateY(-2px);
        }
        .button:before {
            content: '\2714';
            font-size: 16px;
            margin-right: 5px;
        }
        .update-message {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }
        .audio-container {

            background-color: rgba(0, 0, 255, 0.3); /* Red transparent background */
            border: 2px solid rgba(0, 0, 255, 0.6); /* Darker red border */
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 255, 0.5); /* Glow effect */

        .audio-container audio {

            outline: none;
            border: none;
